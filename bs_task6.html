<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Task6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <style media="screen">
    body{
        margin-top:80px;
    }
  .container-fluid{
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
    width:40%;
    margin-top:50px;
    
  }
  input[type="text"],input[type="password"],
  input[type="number"]
  {
    width:100%;
  }
  .form-group {
    width: 200%; 
    padding-left:35px;
  }

  .btn {
    width: 187%; 
    margin-top: 20px;
    margin-left:35px;
  }
</style>
</head>
<body>
    <br>
 <div class="container-fluid bg-light ml-5"> 
    <form action="" method="post" class="was-validated">
     <div class="form-group">
       <label for="Name" class="form-label">Name</label>
       <input type="text" class="form-control" id="Name" name="Name" required>
       <div class="valid-feedback">Valid</div>
       <div class="invalid-feedback">Name is required</div>
     </div>
     <div class="form-group">
       <label for="Email" class="form-label">Email</label>
       <input type="text" class="form-control" id="Email" name="Email" pattern="[a-zA-Z]+@[a-zA-Z]+\[a-zA-Z]+\.com$" required>
       <div class="valid-feedback">Valid</div>
       <div class="invalid-feedback">Email is required</div>
     </div>
     <div class="form-group">
       <label for="Password" class="form-label">Password</label>
       <input type="password" class="form-control" id="Password" name="Password" required>
       <div class="valid-feedback">Valid</div>
       <div class="invalid-feedback">Password is required</div>
     </div>
     <div class="form-group">
       <label for="Hobbies">Hobbies</label>
       <input type="number" id="Hobbies" name="Hobbies">
     </div>
     <button type="submit" class="btn btn-danger text-center">Submit</button>
  </form>
</div>
</body>
</html>
